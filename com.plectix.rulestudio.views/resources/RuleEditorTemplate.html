<!-- customized html template to use plectix wrapper -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <script src="jquery.js" type="text/javascript"> </script>
    <script src="swfobject.js" type="text/javascript"> </script>
    <script src="flash-communication.js" type="text/javascript"> </script>
    <script src="logger.js" type="text/javascript"> </script>

	<style>
		body { margin: 0px; overflow:hidden }
	</style>

</head>
<body>

<!--    <a href="#" onclick="clicked();">Load sample rulejj</a><br/> -->
    <table width="100%" height="100%" border="0">
    	<tr><td id="RuleEditorFlashContainer">
    	</td></tr>
    </table>
 
      <script type="text/javascript">
      
      	function clicked(){
      		//alert("clicked");
      		try{
	      		var flashObject = $('#RuleEditorEmbed')[0];
	      		alert(flashObject.Play);
	      	//	for (var obj in flashObject){
		     // 		alert(obj + ", " + flashObject[obj]);
	      	//	}
	      		if (flashObject.loadKappa){
	      			flashObject.loadKappa('Grb2(SH3n)%2C%20SoS(P%2CS~u)%20-%3E%20Grb2(SH3n!1)%2C%20SoS(P!1%2CS~u)');
	      		}else{
	      			alert("The Load Kappa function was not found");
	      		}
	      	}catch (e){
      			alert(e);
      		}
      	}
      
        $('#RuleEditorFlashContainer').flash({
            'swf': 'RuleEditor.swf',
            'height': '100%',
            'width': '100%',
            'id': 'RuleEditorEmbed',
            'name': 'RuleEditorEmbed',
            'class': 'flash_object',
            'hasVersion': '9.0.115',
            'wmode': 'transparent',
            'allowscriptaccess': 'always',
            'swliveconnect':"true",
            'params': {
              'allowscriptaccess': 'always',
              'flashvars': {
 	                "bookId":           0,
	                "newAgentCallback": "refreshLocalNav",
	                "ruleName":         null,
	                "editMode":         "false",
	                "log":              "filtered",
	                "ruleKappa":        "{REPLACE_WITH_KAPPA_RULE}",
	                "editPermission":   false,
	                "usedInModels":     true,
	                "ruleId":           0,
	                "id":               "RuleEditorEmbed",
	                "chapterId":        0,
	                "allowFullScreen":	false,
	                "defaultConcentrationUnits":	"MOLEC_CELL",
	                "autoSizeRuleArea": true,
	                "showKappa":		false
              }
            }
        });
      </script>

</body>
</html>
