<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>InfluenceMap</title>
		<script src="jquery.js" type="text/javascript"> </script>
		<script src="swfobject.js" type="text/javascript"> </script>
		<script src="flash-communication.js" type="text/javascript"> </script>
		
		<style>
			body { margin: 0px; overflow:hidden }
		</style>
		<script language="JavaScript" type="text/javascript">
				    
		    $(function() {             
		        $('#InfluenceMapEmbed').flash({
		                    'swf': 'InfluenceMap.swf',
		                    'height': '100%',
		                    'width': '100%',
		                    'id': 'influence_mapEmbed',
		                    'name': 'influence_mapEmbed',
		                    'class': 'flash_object',
		                    'hasVersion': '9.0.115',
		                    'expressInstaller': 'expressInstall.swf',
		                    'wmode': 'transparent',
		                    'params': {
		                      'allowfullscreen': false,
		                      'allowscriptaccess': 'sameDomain',
		                      'flashvars': {
		                      		"ruleName":{REPLACE_WITH_RULE_ID_PAIR},
		                      		"log":"off",
		                      		"depth":1,
		                      		"moreLessButtons":true,
		                      		"allowNavigation":false,
		                      		"layoutDelay":10,
		                      		"mapsUrl":"influence_map.xml",
		                      		"allowFullScreen": false
		                      	}
		                    }
		                }); 
		        });
		        
		</script>
	</head>

	<body scroll="no">
	    <table width="100%" height="100%" border="0">
	    	<tr><td id="InfluenceMapEmbed">
	    	</td></tr>
	    </table>
	</body>
</html>
